    sourceMapping:
      - aliases: {}
        customSQL:
          customSQL: |-
            {{ stage('Override Create SQL') }}
            	CREATE OR REPLACE VIEW {{ ref('TARGET', 'V_NODE_COUNT_MEDIANS')}} AS (
            with `source_100K+` as (
            select *
            from customer_health_metrics.default.fct_monthly_node_count
            where account_tenure > 6
            and node_month >= date_add(month,-12,DATE_TRUNC('month',GETDATE()))
            and node_month < DATE_TRUNC('month',GETDATE())
            and arr_cohort = '100K+'
            ),

            `100K+` as (
            select 
              'monthly_nodes' as metric_name,  
              '100K+' as arr_cohort,
              median(distinct node_count) as metric_median
            from 
              `source_100K+`
            group by all
            ),

            `source_50K-100K` as (
            select *
            from customer_health_metrics.default.fct_monthly_node_count
            where account_tenure > 6
            and node_month >= date_add(month,-12,DATE_TRUNC('month',GETDATE()))
            and node_month < DATE_TRUNC('month',GETDATE())
            and arr_cohort = '50K-100K'
            ),

            `50K-100K` as (
            select 
              'monthly_nodes' as metric_name,  
              '50K-100K' as arr_cohort,
              median(distinct node_count) as metric_median
            from 
              `source_50K-100K`
            group by all
            ),

            `source_30K-50K` as (
            select *
            from customer_health_metrics.default.fct_monthly_node_count
            where account_tenure > 6
            and node_month >= date_add(month,-12,DATE_TRUNC('month',GETDATE()))
            and node_month < DATE_TRUNC('month',GETDATE())
            and arr_cohort = '30K-50K'
            ),

            `30K-50K` as (
            select 
              'monthly_nodes' as metric_name,  
              '30K-50K' as arr_cohort,
              median(distinct node_count) as metric_median
            from 
              `source_30K-50K`
            group by all
            ),

            `source_0-30K` as (
            select *
            from customer_health_metrics.default.fct_monthly_node_count
            where account_tenure > 6
            and node_month >= date_add(month,-12,DATE_TRUNC('month',GETDATE()))
            and node_month < DATE_TRUNC('month',GETDATE())
            and arr_cohort = '0-30K'
            ),

            `0-30K` as (
            select 
              'monthly_nodes' as metric_name,  
              '0-30K' as arr_cohort,
              median(distinct node_count) as metric_median
            from 
              `source_0-30K`
            group by all
            )

            select *
            from `100K+`
            UNION 
            select *
            from `50K-100K`
            UNION 
            select *
            from `30K-50K`
            UNION 
            select *
            from `0-30K`)
