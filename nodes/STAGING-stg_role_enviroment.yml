        join:
          joinCondition: |-
            FROM {{ ref('COALESCE_APP', 'orgs_userroles') }} `orgs_userroles`
            LATERAL VIEW explode(
                from_json(
                  flow_document,
                  'struct<projects:map<string,struct<
                     environments:map<string,struct<environmentRoles:array<string>>>,
                     projectRoles:array<string>>>>'
                ).projects
              ) projects_kv AS project_id, project_map

            LATERAL VIEW explode(project_map.environments) env_kv AS environment_id, environment_map

            -- explode each environment's roles
            LATERAL VIEW explode(environment_map.environmentRoles) AS app_environment_role

            WHERE app_environment_role IS NOT NULL

            QUALIFY
              row_number() OVER (
                PARTITION BY `_meta/path`
                ORDER BY to_timestamp(get_json_object(flow_document, '$._meta.mtime')) DESC
              ) = 1
